[package]
name = "tenset_merkletree"
version = "0.1.1"
edition = "2021"
authors = ["arturffigiel@gmail.com"]
description = "Base merkle tree verification"
license = "MIT" # The license your project is released under; choose what fits your needs
readme = "README.md" # Path to your README file
keywords = [
  "merkle-tree",
  "cryptography",
  "keccak",
  "blockchain",
] # Helps users find your crate
categories = ["cryptography", "algorithms"] # Crates.io categories

[dependencies]
anchor-lang = "0.30.0"
tiny-keccak = { version = "2.0", features = ["keccak"] }

[lib]
name = "merkle_verification" # The name of the library generated by this crate
path = "src/lib.rs"          # The entry point for the library
